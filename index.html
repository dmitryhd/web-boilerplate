<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Template</title>

    <!-- Vue js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.js"></script>
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!-- own style -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

    <div class="row">
        <div class='col s1'></div>

        <!-- Edit me -->
        <div class="col s10 card-panel" id="app">

            <div class='col s6'>
                bad:
                <ul>
                    <li v-for='word in badList'>{{word}}</li>
                </ul>

                good:
                <ul>
                    <li v-for='word in goodList'>{{word}}</li>
                </ul>

            </div>
            <div class='col s6'>
                <ul>
                    <li v-for='word in initialWords'>
                        {{ word.word }}
                        <a href='#' v-on:click="modeWordTo(word.id, 'good')">good</a>
                        <a href='#' v-on:click="modeWordTo(word.id, 'bad')">bad</a>
                    </li>
                </ul>
            </div>

        </div>

        <div class='col s1'></div>
    </div>

    <script src="js/attribute_mapper.js"></script>
</body>

</html>
